<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>KAPER <span>Kalkulator Persegi</span> </h1>
        </div>
    </header>

    <main> 
        <p class="intro">SELAMAT DATANG DI KAPER</p>
        <P>halo semua, welcome to kaper</P>
        <p>ini adalah sebuah website untuk menghitung luas dan keliling persegi</p>

        <div class="luas">
            <p class="judul">LUAS PERSEGI</p>
            <img src="assets/persegi.png" alt="persegi">
            <p>Rumus luas dari persegi adalah <img src="assets/Screenshot 2024-01-12 173644.png" alt="rumus luas persegi"></p>
            <p>Dimana: </p>
            <p>L= Luas</p>
            <p>S= Sisi</p>
        </div>

    <div class="hitung">
        <h2>HITUNG LUAS PERSEGI</h2>
        <input type="text" placeholder="Nilai sisi" maxlength="100000" id="sisi" name="sisi">
        <input type="button" value="Hitung" id="hitung" name="hitung">
        <input type="button" value="Reset" id="reset" name="reset">
    </div>

    </main>
</body>
</html>
